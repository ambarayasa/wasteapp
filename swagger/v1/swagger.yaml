            application/json:
              schema:
                type: object
                properties:
                  wastes:
                    properties:
                      id:
                        type: integer
                      name:
                        type: string
                      descriptions:
                        type: string
                      price:
                        type: float
                      category_id:
                        type: integer
                  category:
                    properties:
                      id:
                        type: integer
                      name:
                        type: string
