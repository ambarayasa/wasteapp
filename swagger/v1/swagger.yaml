          description: Failed to find data
    put:
      summary: Update category by id
      tags:
      - categories
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: Sucessfully updated data
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    properties:
                      id:
                        type: integer
                      name:
                        type: string
        '404':
          description: Failed to update data
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
              required:
              - name
    delete:
      summary: Delete category by id
      tags:
      - categories
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: Sucessfully deleted data
        '404':
          description: Failed to delete data
